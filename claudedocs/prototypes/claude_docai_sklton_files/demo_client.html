<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPMP Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .chat-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }
        
        .input-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e6ed;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .phase-indicator {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }
        
        .phase {
            padding: 6px 12px;
            border-radius: 4px;
            background: #f0f0f0;
        }
        
        .phase.active {
            background: #667eea;
            color: white;
        }
        
        .phase.complete {
            background: #48bb78;
            color: white;
        }
        
        .output {
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            background: #fafafa;
            overflow-y: auto;
        }
        
        .output h2 {
            margin: 20px 0 10px 0;
            color: #333;
        }
        
        .output strong {
            color: #667eea;
        }
        
        .output table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        
        .output th,
        .output td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .output th {
            background: #f0f0f0;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .status.info {
            background: #e6f7ff;
            color: #0066cc;
        }
        
        .status.success {
            background: #f0fdf4;
            color: #15803d;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ OPMP Streaming Demo</h1>
            <p>Optimistic Progressive Markdown Parsing</p>
        </div>
        
        <div class="chat-container">
            <div class="input-panel">
                <div class="input-group">
                    <label for="query">Your Question</label>
                    <textarea 
                        id="query" 
                        placeholder="Example: Compare the battery life of 839 series models"
                    >Compare the battery life of 839 series models</textarea>
                </div>
                
                <button id="submit" onclick="submitQuery()">Send Query</button>
                
                <div id="status" class="status info" style="display: none;">
                    Ready to send query
                </div>
            </div>
            
            <div class="output-panel">
                <div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="phase-indicator">
                    <div id="phase1" class="phase">Phase 1</div>
                    <div id="phase2" class="phase">Phase 2</div>
                    <div id="phase3" class="phase">Phase 3</div>
                    <div id="phase4" class="phase">Phase 4</div>
                    <div id="phase5" class="phase">Phase 5</div>
                </div>
                
                <div id="output" class="output">
                    <p style="color: #999;">Response will appear here...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let eventSource = null;
        
        function submitQuery() {
            const query = document.getElementById('query').value;
            const output = document.getElementById('output');
            const submitBtn = document.getElementById('submit');
            const status = document.getElementById('status');
            
            if (!query.trim()) {
                alert('Please enter a question');
                return;
            }
            
            // Reset UI
            output.innerHTML = '';
            submitBtn.disabled = true;
            status.style.display = 'block';
            status.className = 'status info';
            status.textContent = 'Connecting...';
            
            // Reset phases
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`phase${i}`).className = 'phase';
            }
            
            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }
            
            // Create SSE connection
            fetch('/api/chat/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            submitBtn.disabled = false;
                            status.className = 'status success';
                            status.textContent = 'Complete!';
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.slice(6));
                                handleMessage(data);
                            }
                        }
                        
                        read();
                    });
                }
                
                read();
            })
            .catch(error => {
                submitBtn.disabled = false;
                status.className = 'status error';
                status.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            });
        }
        
        function handleMessage(data) {
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const progressFill = document.getElementById('progress-fill');
            
            switch(data.type) {
                case 'progress':
                    status.className = 'status info';
                    status.textContent = `Phase ${data.phase}: ${data.message}`;
                    progressFill.style.width = data.progress + '%';
                    
                    // Update phase indicator
                    if (data.phase) {
                        document.getElementById(`phase${data.phase}`).className = 'phase active';
                        for (let i = 1; i < data.phase; i++) {
                            document.getElementById(`phase${i}`).className = 'phase complete';
                        }
                    }
                    break;
                    
                case 'phase_result':
                    if (data.phase) {
                        document.getElementById(`phase${data.phase}`).className = 'phase complete';
                    }
                    progressFill.style.width = data.progress + '%';
                    break;
                    
                case 'markdown_token':
                    // OPMP: Progressive markdown rendering
                    output.innerHTML += data.token;
                    output.scrollTop = output.scrollHeight;
                    break;
                    
                case 'complete':
                    status.className = 'status success';
                    status.textContent = 'Complete! âœ“';
                    progressFill.style.width = '100%';
                    
                    // Mark all phases complete
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`phase${i}`).className = 'phase complete';
                    }
                    break;
                    
                case 'error':
                    status.className = 'status error';
                    status.textContent = 'Error: ' + data.message;
                    output.innerHTML += `<p style="color: red;">Error: ${data.message}</p>`;
                    break;
            }
        }
        
        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('query').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuery();
            }
        });
    </script>
</body>
</html>
